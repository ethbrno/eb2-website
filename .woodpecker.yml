pipeline:
  build:
    image: node
    commands:
      - node --version
      - npm ci
      - npm run build
  deploy:
    image: rclone/rclone
    commands:
      - "rclone sync build/ :sftp: --sftp-host frontier.gwei.cz --sftp-user eb2-website-dev --sftp-port 2022 --sftp-pass $RCLONE_PASS -v"
    secrets: [RCLONE_PASS]
    when:
      branch: [main]
